<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Bootstrap">
    <meta name="keyword" content="bootstrap, html , css">
    <meta name="author" content="Arkan Tsegai">
    <title>Bootstrap excercises</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    
 <div class="container">      
     <h1>Registration Form</h1>
      <form target="_self">
          <div class="form-group">
             <label for="Name">FirstName:</label>
             <input type="text" class="form-control" id="text" placeholder="Enter First Name" name="text">
          </div>
          <div class="form-group">
              <label for="LastName">LastName:</label>
              <input type="text" class="form-control" id="text" placeholder="Enter Last Name" name="text">
          </div>
          <div class="form-group">
                <label for="Birth Date">Birth Date:</label>
                <input type="Date" class="form-control" id="date" placeholder="Enter date of birth" name="text">
            </div>
            <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Last Name" name="email">
             </div>
              <div class="form-group">
                        <label for="Phone Number">Phone Number:</label>
                        <input type="number" class="form-control" id="number" placeholder="Enter Phone Number" name="number">
             </div>
          <button type="submit" class="btn btn-primary">Submit</button>
         </form>
 </div>
    

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
